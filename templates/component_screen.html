<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buy Components</title>
    <link rel="icon" href="https://res.cloudinary.com/dvauvcikd/image/upload/v1616341057/Bull_wfcnvi.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            background: #08001b;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .container .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: #0c002b;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px;
            box-shadow: 0 20px 50px (0, 0, 0, 0.2);
            overflow: hidden;
        }

        .container:hover .card {
            opacity: 0.5;
        }

        .container .card:hover {
            opacity: 1;
        }

        .container .card::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            bottom: 2px;
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .container .card .content {
            padding: 30px;
            text-align: center;
        }

        .container .card .content h2 {
            position: absolute;
            font-size: 3em;
            right: 30px;
            font-weight: 600;
            color: #1779ff;
            z-index: 1;
            opacity: 0.2;
            transition: 0.5s;
        }

        .container .card:hover .content h2 {
            opacity: 1;
            transform: translateY(-90px);
        }

        .container .card .content h3 {
            position: relative;
            font-size: 1.5em;
            color: #fff;
            z-index: 2;
            opacity: 0.5;
            letter-spacing: 1px;
            transition: 0.5s;
        }

        .container .card .content p {
            position: relative;
            font-size: 1em;
            color: #fff;
            z-index: 2;
            opacity: 0.5;
            font-weight: 300;
            letter-spacing: 1px;
            transition: 0.5s;
        }

        .container .card:hover .content h3,
        .container .card:hover .content p {
            opacity: 1;
        }

        .container .card .content a {
            padding-top: 50px;
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #fff;
            color: #0c002b;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            font-size: larger;
        }

        .container .card span {
            transition: 0.5s;
            opacity: 0;
        }

        .container .card:hover span {
            opacity: 1;
        }

        .container .card span:nth-child(1) {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #1779ff);
            animation: animate1 2s linear infinite;
        }

        @keyframes animate1 {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .container .card span:nth-child(2) {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, transparent, #1779ff);
            animation: animate2 2s linear infinite;
            animation-delay: 1s;
        }

        @keyframes animate2 {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .container .card span:nth-child(3) {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to left, transparent, #1779ff);
            animation: animate3 2s linear infinite;
        }

        @keyframes animate3 {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container .card span:nth-child(4) {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to top, transparent, #1779ff);
            animation: animate4 2s linear infinite;
            animation-delay: 1s;
        }

        @keyframes animate4 {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        .counter {
            width: 150px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter input {
            width: 50px;
            border: 0;
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            background: #0052cc;
            color: #fff;
            appearance: none;
            outline: 0;
        }

        .counter span {
            display: block;
            font-size: 25px;
            padding: 0 10px;
            cursor: pointer;
            color: #0052cc;
            user-select: none;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 40px;
            margin: 4px;
            margin-bottom: 10px;
        }

        input {
            border-radius: 10px;
            font-size: 25px;
        }
    </style>

</head>

<body>


<div class="container">

    {% for component in components %}
        <div class="card">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="content">
                <h2>${{ component.componentPrice }}</h2>
                <h3>{{ component.componentName }}</h3>
                <p>
                    {{ component.componentDescription }}
                </p>
                <div class="counter" style="bottom: 0">
                    <h1 class="down" onClick='decreaseCount(event, this)'>-</h1>
                    <input type="number" value="0" disabled=true min="0">
                    <h1 class="up" onClick='increaseCount(event, this)'>+</h1>
                </div>

            </div>
        </div>
    {% empty %}
        <h2>No Components Present</h2>
    {% endfor %}
</div>

<div>
    <button>Proceed</button>
</div>

</body>
<script>
    function increaseCount(a, b) {
        var input = b.previousElementSibling;
        var value = parseInt(input.value, 10);
        value = isNaN(value) ? 0 : value;
        value++;
        input.value = value;
    }

    function decreaseCount(a, b) {
        var input = b.nextElementSibling;
        var value = parseInt(input.value, 10);
        if (value > 0) {
            value = isNaN(value) ? 0 : value;
            value--;
            input.value = value;
        }
    }
</script>
</html>
